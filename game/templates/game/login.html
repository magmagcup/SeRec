{% extends "game/base.html" %}

{% block content %}
<div class="container-fluid bg-white medium_container">
    <h1> Login page <br> <br></h1>
</div>
<div>
  {% if user.is_authenticated %}
    <p  class="text-white">Logged in as {{ user.username }}</p>
      <a href="{% url "game:logout" %}">Logout</a>
  {% else %}
    <i class="fab fa-google" ></i>
    <a href="{% url "social:begin" "google-oauth2" %}">Sign in with Google</a>
  {% endif %}
</div>
{% endblock %}
