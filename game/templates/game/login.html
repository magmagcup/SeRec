{% extends "game/base.html" %}

{% block content %}
<div class="container-fluid bg-white medium_container">
    <h1> Login page <br> <br></h1>
</div>

<div class = "container text-light bg-secondary long_container">
<form>
    <div class="form-group">
    <label for="username" class = "bigger_font">User name</label>
    <input type="text" class="form-control" id="username" aria-describedby="userhelp" placeholder="Enter Username">
    <small id="userhelp" class="form-text text-dark">Your username must consist alphabet</small>
  </div>
    <div class="form-group">
    <label for="password" class = "bigger_font">Password</label>
    <input type="password" class="form-control" id="password" aria-describedby="passwordhelp" placeholder="Enter Password">
    <small id="passwordhelp" class="form-text text-dark">Password</small>
  </div>
</form>
</div>
{% endblock %}
