{% extends "game/base.html" %}

{% block content %}
<h1 class=""style="font-family:verdana; text-align:center; color:azure; padding-top:5%" > Player Stats <br> <br></h1>
{% if user.is_authenticated %}
    <button type="button" class="btn btn-outline-info"><a href="{% url 'game:home' %}">home</a></button>
    {% for stat in stat %}
        <h1 class="text-white">Score = {{ stat.score }}</h1>
    {% endfor %}
{% endif %}
{% endblock %}
